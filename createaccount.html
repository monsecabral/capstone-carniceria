<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Monse's Super Carniceria #1</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="createaccount.html">Create Account</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="checkout.html">Checkout</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Create Account</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputUsername1" class="form-label">Username</label>
                            <input type="username" class="form-control" id="exampleInputUsername1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword2" class="form-label">Confirm password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                aria-describedby="emailHelp">
                        </div>

                        <p>How did you hear about us?</p>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                                checked>Facebook
                            <label class="form-check-label" for="radio1"></label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option1"
                                checked>Instagram
                            <label class="form-check-label" for="radio1"></label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option1"
                                checked>Ad
                            <label class="form-check-label" for="radio1"></label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option1"
                                checked>Newsletter
                            <label class="form-check-label" for="radio1"></label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option1"
                                checked>Friends/family/coworker
                            <label class="form-check-label" for="radio1"></label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio6" name="optradio" value="option1"
                                checked>Other
                            <label class="form-check-label" for="radio1"></label>
                        </div>

                        <button type="submit" class="btn btn-primary">Create account</button>

                    </form>

                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

    </main>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
